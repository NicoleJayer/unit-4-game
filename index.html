<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kingdom Hearts RPG</title>
  <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<div class="row">
  <div class="col-md-8">

    <!-- start game section -->
    <div class="startgamesection">
      <div class="startbuttonContainer">
        <h1> Welcome to the</h1>
        <h1> Kingdom Hearts RPG </h1>
        <h1> &nbsp; </h1>
        <h5 id="pressstarttext"> Press start button to begin game </h5>
        <button type='button' class='start'>Start Game</button>
      </div>
      <div class="playersstartContainer">
        <img id="sora" src="../unit-4-game/assets/images/sora.png" height="250px" width="150px">
        <img id="riku" src="../unit-4-game/assets/images/riku.png" height="250px" width="150px">
        <img id="donald" src="../unit-4-game/assets/images/donald.png" height="250px" width="150px">
        <img id="goofy" src="../unit-4-game/assets/images/goofy.png" height="250px" width="150px">
      </div>
    </div>
    <!-- end of start game section -->

  <!-- start of pick a character section -->


  <div class="pickcharactersection">


    <div class="pickbuttoncontainer">
      <h1> Choose a character </h1>
      <h1>below to be your hero.</h1>
      <h5> ... a word of caution, the rest will be foes. </h5>
    </div>


    <div class="playerchooseContainer">

      <img class="sora" src="../unit-4-game/assets/images/sorahppic.png" height="250px" width="150px">

      <img class="riku" src="../unit-4-game/assets/images/rikuhppic.png" height="250px" width="150px">

      <img class="donald" src="../unit-4-game/assets/images/donaldhppic.png" height="250px" width="150px">
      <img class="goofy" src="../unit-4-game/assets/images/goofyhppic.png" height="250px" width="150px">


  </div>

</div>
  <!-- end of pick character section  -->

<!-- beginning of picked hero and villan section  -->

  <div class="pickedsoracontainer">
    <h3>Hero: Sora</h3>
    <img class="sorapicked" src="../unit-4-game/assets/images/sora.png" height="250px" width="150px">
    <p class="currentherohp"></p>
  </div>

  <div class="versus">
    <h1>VS</h1>
  </div>

  <div>
    <button type='button' class='attackbutton'>Attack</button>
  </div>

  <div class="dialoguebox">
    <h5 id="attackdialogueone"></h5>
    <h5 id="attackdialoguetwo"></h5>
  </div>

  <div class="pickedrikucontainer">
    <h3>Hero: Riku</h3>
    <img class="rikupicked" src="../unit-4-game/assets/images/riku.png" height="250px" width="150px">
    <p class="currentherohp"></p>
  </div>

  <div class="pickeddonaldcontainer">
    <h3>Hero: Donald</h3>
    <img class="donaldpicked" src="../unit-4-game/assets/images/donald.png" height="250px" width="150px">
    <p class="currentherohp"></p>
  </div>

  <div class="pickedgoofycontainer">
    <h3>Hero: Goofy</h3>
    <img class="goofypicked" src="../unit-4-game/assets/images/goofy.png" height="250px" width="150px">
    <p class="currentherohp"></p>
  </div>

<!-- enemies -->
  <div class="soraenemypickedcontainer">
    <h3>Enemy: Sora</h3>
    <img class="soraenemypicked" src="../unit-4-game/assets/images/sora.png" height="250px" width="150px">
    <p class="currentenemyhp"></p>
  </div>

  <div class="rikuenemypickedcontainer">
      <h3>Enemy: Riku</h3>
    <img class="rikuenemypicked" src="../unit-4-game/assets/images/riku.png" height="250px" width="150px">
    <p class="currentenemyhp"></p>
  </div>

  <div class="donaldenemypickedcontainer">
      <h3>Enemy: Donald</h3>
    <img class="donaldenemypicked" src="../unit-4-game/assets/images/donald.png" height="250px" width="150px">
    <p class="currentenemyhp"></p>
  </div>

  <div class="goofyenemypickedcontainer">
      <h3>Enemy: Goofy</h3>
    <img class="goofyenemypicked" src="../unit-4-game/assets/images/goofy.png" height="250px" width="150px">
    <p class="currentenemyhp"></p>
  </div>


  <!-- beginning of enemy picked structure -->

  <div class="playerenemyContainer">

  <img class="soraenemy" src="../unit-4-game/assets/images/sorahppic.png" height="250px" width="150px">

  <img class="rikuenemy" src="../unit-4-game/assets/images/rikuhppic.png" height="250px" width="150px">

  <img class="donaldenemy" src="../unit-4-game/assets/images/donaldhppic.png" height="250px" width="150px">

  <img class="goofyenemy" src="../unit-4-game/assets/images/goofyhppic.png" height="250px" width="150px">

 </div>

</div>











<div class="col-md-4">&nbsp;
</div>

</div>


<!-- end of start game section -->



<script src="../unit-4-game/assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
